<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加重平均計算機</title>
</head>

<body>
    <header class="m-3">
        <h1>加重平均計算機</h1>
    </header>
    <table class="table m-3 w-100" style="width: auto !important;">
        <thead>
            <tr>
                <th>科目名</th>
                <th>単位数</th>
                <th>評価(10段階)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>キリスト教学</td>
                <td><input type="number" id="credit1" class="form-control-plaintext" value="1" readonly></td>
                <td><input type="text" inputmode="numeric" id="score1" class="form-control"></td>
            </tr>
            <tr>
                <td>現代の国語</td>
                <td><input type="number" id="credit2" class="form-control-plaintext" value="2" readonly></td>
                <td><input type="text" inputmode="numeric" id="score2" class="form-control"></td>
            </tr>
            <tr>
                <td>言語文化</td>
                <td><input type="number" id="credit3" class="form-control-plaintext" value="2" readonly></td>
                <td><input type="text" inputmode="numeric" id="score3" class="form-control"></td>
            </tr>
            <tr>
                <td>地理総合</td>
                <td><input type="number" id="credit4" class="form-control-plaintext" value="2" readonly></td>
                <td><input type="text" inputmode="numeric" id="score4" class="form-control"></td>
            </tr>
            <tr>
                <td>歴史総合</td>
                <td><input type="number" id="credit5" class="form-control-plaintext" value="2" readonly></td>
                <td><input type="text" inputmode="numeric" id="score5" class="form-control"></td>
            </tr>
            <tr>
                <td>数学Ｉ</td>
                <td><input type="number" id="credit6" class="form-control-plaintext" value="3" readonly></td>
                <td><input type="text" inputmode="numeric" id="score6" class="form-control"></td>
            </tr>
            <tr>
                <td>数学Ａ</td>
                <td><input type="number" id="credit7" class="form-control-plaintext" value="2" readonly></td>
                <td><input type="text" inputmode="numeric" id="score7" class="form-control"></td>
            </tr>
            <tr>
                <td>化学基礎</td>
                <td><input type="number" id="credit8" class="form-control-plaintext" value="2" readonly></td>
                <td><input type="text" inputmode="numeric" id="score8" class="form-control"></td>
            </tr>
            <tr>
                <td>体育</td>
                <td><input type="number" id="credit9" class="form-control-plaintext" value="3" readonly></td>
                <td><input type="text" inputmode="numeric" id="score9" class="form-control"></td>
            </tr>
            <tr>
                <td>保健</td>
                <td><input type="number" id="credit10" class="form-control-plaintext" value="1" readonly></td>
                <td><input type="text" inputmode="numeric" id="score10" class="form-control"></td>
            </tr>
            <tr>
                <td>美術・音楽</td>
                <td><input type="number" id="credit11" class="form-control-plaintext" value="2" readonly></td>
                <td><input type="text" inputmode="numeric" id="score11" class="form-control"></td>
            </tr>
            <tr>
                <td>英語コミュニケーションＩ</td>
                <td><input type="number" id="credit12" class="form-control-plaintext" value="3" readonly></td>
                <td><input type="text" inputmode="numeric" id="score12" class="form-control"></td>
            </tr>
            <tr>
                <td>論理・表現Ｉ</td>
                <td><input type="number" id="credit13" class="form-control-plaintext" value="2" readonly></td>
                <td><input type="text" inputmode="numeric" id="score13" class="form-control"></td>
            </tr>
            <tr>
                <td>情報Ｉ</td>
                <td><input type="number" id="credit14" class="form-control-plaintext" value="2" readonly></td>
                <td><input type="text" inputmode="numeric" id="score14" class="form-control"></td>
            </tr>
        </tbody>
        </tbody>
    </table>
    <div class="text-center">
        <button type="button" class="btn btn-primary" onclick="calc()">加重平均を計算</button>
    </div>
    <script>
        function calc() {
            let totalWeightedScores = 0;
            let totalCredits = 29;

            for (let i = 1; i <= 14; i++) {
                let credit = parseFloat(document.getElementById(`credit${i}`).value);
                let score = parseFloat(document.getElementById(`score${i}`).value) || 0;
                totalWeightedScores += credit * score;
            }

            let weightedAverage = totalWeightedScores / totalCredits;
            alert(`あなたの加重平均は${weightedAverage.toFixed(2)}です。\n\n※学内推薦の基準は4.00以上です。`);
        }
    </script>

    <script src="/script.js"></script>
</body>

</html>
